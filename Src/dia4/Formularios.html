<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Día 4 Formularios</title>
  </head>
  <body>
    <form action="" method>
      <fieldset>
          <legend><strong>Información preliminar</strong></legend>
        <h4>Input texto</h4>
      <input
        type="text"
        placeholder="ingrese su nombre"
        value="pepito"
        name="nombre"
      />
      <h4>Input number</h4>
      <input
        type="number"
        placeholder="ingrese su número"
        value="pepito"
        name="número"
        maxlenght="10"
        minlenght="5"
      />
      <h4>Input fecha</h4>
      <input
        type="date"
        placeholder="ingrese su fecha"
        value="pepito"
        name="fecha"
      />
      <h4>Input hora</h4>
      <input
        type="time"
        placeholder="ingrese la hora"
        value="pepito"
        name="hora"
      />
    </fieldset>
      <h4>Input archivo</h4>
      <input
        type="file"
        placeholder="ingrese su archivo"
        value="pepito"
        name="archivo"
      />
      <h4>Input Color</h4>
      <input
        type="color"
        placeholder="elija el color"
        value="pepito"
        name="color"
      />
      <h4>Input Password</h4>
      <input
        type="password"
        placeholder="ingrese su password"
        value="pepito"
        name="password"
      />
      <h4>Input email</h4>
      <input
        type="email"
        placeholder="ingrese su e-mail"
        value="pepito"
        name="nombre"
      />
      <h4>Radio button</h4>
      <input type="radio" name="Opción_color" /> Rojo
      <input type="radio" name="Opción_color" /> Azul
      <input type="radio" name="Opción_color" /> Verde
      <h4>Input Checkbox</h4>
      <input type="checkbox" name="curso" /> Matemática
      <input type="checkbox" name="curso" /> Lenguaje
      <input type="checkbox" name="curso" /> HTML
      <input type="checkbox" name="curso" /> Javascript
      <input type="checkbox" name="curso" /> CSS
      <h4>Select</h4>
      <select>
          <option value="html">html</option>
          <option value="CSS">CSS</option>
          <option value="Js">Javascript</option>
          <option value="Rjs">React</option>
      </select>
      <select>
        <option value="Peru">Peru</option>
        <option value="Colombia">Colombia</option>
        <option value="Chile" selected>Chile</option>
        <option value="México">México</option>
    </select>
    <h4>Textarea</h4>
    <textarea placeholder="ingrese su opinión"
    name="text_opinion"
    rows="10"
    Cols="80"
    ></textarea>
      <h3>Input submit</h3>
      <input type="submit" value="enviar datos" />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
